<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média Aritmética</title>
  <style>
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Média Aritmética</h1>
    <label for="sample1">Amostra 1:</label>
    <input type="text" id="sample1" placeholder="Digite os valores separados por vírgula">
    <label for="sample2">Amostra 2:</label>
    <input type="text" id="sample2" placeholder="Digite os valores separados por vírgula">
    <button onclick="calculateMean()">Calcular</button>
    <p id="result"></p>
    <canvas id="myChart" width="800" height="400"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calculateMean() {
      var sample1 = document.getElementById('sample1').value.split(',').map(Number);
      var sample2 = document.getElementById('sample2').value.split(',').map(Number);

      var mean1 = sampleMean(sample1);
      var mean2 = sampleMean(sample2);
      var resultElement = document.getElementById('result');

      resultElement.textContent = 'Média da Amostra 1: ' + mean1.toFixed(2) + ', Média da Amostra 2: ' + mean2.toFixed(2);

      // Gráfico de barras
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Amostra 1', 'Amostra 2'],
          datasets: [{
            label: 'Média Aritmética',
            data: [mean1, mean2],
            backgroundColor: [
              'rgba(255, 99, 132, 0.5)',
              'rgba(54, 162, 235, 0.5)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function sampleMean(sample) {
      var sum = sample.reduce(function(acc, val) {
        return acc + val;
      }, 0);
      return sum / sample.length;
    }
  </script>
</body>
</html>
